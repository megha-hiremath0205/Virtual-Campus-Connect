<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      color: white;
    }

    h1 {
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
      background: white;
      color: #2E7D32;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    a:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Welcome to Campus Navigation</h1>
  <a href="map.html">View Campus Map</a>
</body>
</html>
